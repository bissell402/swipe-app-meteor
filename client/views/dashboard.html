<template name="dashboard">
    <h1>Dashboard</h1>
    <h2>
        Hello,
        {{currentUser.profile.name}}
    </h2>
    {{{showDynamicContent}}}
    <button class="btn btn-danger" id="logout">Logout</button>
</template>

<template name="tutordashboard">
	<button class="btn {{#if currentlyTutoring}}btn-danger{{else}}btn-success{{/if}}" id="tutorButton">
        {{#if currentlyTutoring}}Stop Working{{else}}Start Working{{/if}}
    </button>
</template>

<template name="admindashboard">
    <table class="table table-bordered">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role(s)</th>
        </thead>
        <tbody>
            {{#each users}}
                {{> userstable}}
            {{/each}}
        </tbody>
    </table>
</template>

<template name="userstable">
    <tr>
        <td>{{_id}}</td>
        <td>{{profile.name}}</td>
        <td>
            {{#each emails}}
                {{address}}
            {{/each}}
        </td>
        <td>{{roles}}</td>
    </tr>
</template>

<template name="professordashboard"></template>
