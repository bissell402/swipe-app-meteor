<template name="tutorqueue">
    <h1>Tutor Queue</h1>
    {{#if needHelpStudents}}
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Time Waiting</th>
            <th>Course</th>
            {{#if checkFrontScreen}}
                <th></th>
            {{/if}}
        </thead>
        <tbody>
        {{#each needHelpStudents}}
            <tr>
                {{> needhelp}}
            </tr>
        {{/each}}
        </tbody>
    </table>
    {{else}}
        <h2>No one here</h2>
    {{/if}}
    {{#if checkFrontScreen}}
        <button class="btn btn-success back-to-dash">Back to Dashboard</button>
    {{/if}}
</template>

<template name="needhelp">   
    <td>{{name}}</td>
    <td>{{timeDiff}} minutes</td>
    <td>{{course}}</td>
    {{#if checkFrontScreen}}
    <td>
        <button class="btn btn-success"><i class="icon-pencil icon-white"></i> Tutor Form</button>
    </td>    
    {{/if}}
</template>
